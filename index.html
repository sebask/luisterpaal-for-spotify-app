<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
	<title>Luisterpaal</title>
	<script type="text/javascript" language="javascript" src="js/jquery.js"></script>
	<script type="text/javascript" language="javascript" src="js/default.js"></script>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<link rel="stylesheet" href="sp://import/css/api.css">
	<link rel="stylesheet" href="css/default.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
	<div id="offline" style="display:none;">Unable to make a connection to the internet.</div>

	<div id="wrapper">

		<div class="list_carousel" rel="reviews_detail">
			<div class="card_indicator"><img src="/images/list_albums.png" /></div>
			<ul id="reviews">
				<li>
					<div class="card">
						<div class="coverholder"><img class="cover" src="" alt="" /></div>
						<div class="title"></div>
					</div>
					<div class="unfold" rel="nonactive"><img src="/images/unfold.png" /></div>
					<div class="detail_holder"></div>
				</li>
			</ul>
			<div class="clearfix"></div>
			<a id="reviews_prev" class="prev" href="#"><img src="/images/prev.png" /></a>
			<a id="reviews_next" class="next" href="#"><img src="/images/next.png" /></a>
		</div>

		<div class="detail" id="reviews_detail">
			<span class="header"></span><br />
			<span class="contents"></span>
		</div>

		<div id="test">
			?
		</div>

	</body>
</html>
